{% extends 'layout/base_offer.html' %}    
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas</title>
</head>
<style>
    body {
        background-color: black;
        color: white;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    h1 {
        color: white;
        margin-bottom: 20px;
    }

    .specifications {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }

    .container {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-top: 20px;
        justify-content: space-between;
    }

    .item {
      margin-right: 15px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-top: 10px;
    }

    select, input {
        margin-top: 5px;
        padding: 5px;
    }
</style>
<body>


    <h1>¿Quién quiere publicar la oferta?</h1>

    <div class="specifications">
        <form method="POST">
            {% csrf_token %}
            <div class="container">
                {% for f in fil %}
                    <div class="card item" style="width: 18rem;">
                        <img class="card-img-top" src="{{ f.photo_project.url }}" alt="{{ f.project_name }} Photo">
                        <div class="card-body">
                            <input type="submit" class="card-title" name="project_name" value="Publicar como {{ f.project_name }}">
                        </div>
                    </div>
                {% endfor %}
            </div>
        </form>
    </div>


    
    

</body>
</html>

{% endblock %}
