{% extends 'layout/base_g.html' %}

{%load static%}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANDMATE</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }

        .filter {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        select, input, textarea {
            margin-top: 5px;
            padding: 5px;
            border-radius: 15px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn-custom {
            background-color: white;
            border-radius: 15px; 
            margin-top: 10px;
            color: black;
        }

        .btn-custom:hover {
            background-color: #F72798;
            color: white; 
        }
    </style>
</head>

<body>
    <div class="filter">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="description">Descripción</label>
            <textarea name="description" id="description"></textarea>

            <label for="genre">Género</label>
            <select name="genre" id="genre">
                <option value="space"></option>
                <option value="Rock">Rock</option>
                <option value="Pop">Pop</option>
                <option value="Jazz">Jazz</option>
                <option value="Salsa">Salsa</option>
                <option value="Metal">Metal</option>
            </select>

            <label for="location">Ubicación</label>
            <select name="location" id="location">
                <option value="space"></option>
                <option value="Cali">Cali</option>
                <option value="Medellin">Medellin</option>
                <option value="Bogota">Bogota</option>
            </select>

            <label for="integrantes">Cantidad de integrantes</label>
            <select name="integrantes" id="integrantes">
                <option value="space"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <label for="exp">Experiencia</label>
            <select name="exp" id="exp">
                <option value="space"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <label for="img">Foto del grupo</label>
            <input type="file" name="img" id="img">
            
            <input type="submit" value="Crear" class="btn btn-primary btn-custom"/>
        </form>
    </div>

</body>
</html>


{% endblock %}
